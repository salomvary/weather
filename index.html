  <head>

    <meta name="description" content="A minimalistic weather app for desktop and mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/weather-icons/css/weather-icons.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" nobundle>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">
    <link rel="shortcut icon" href="favicon.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Weatherr">

  </head>
  <body>
    <!-- The app itself -->
    <main class="app">
    </main>

    <!-- Generic "loading failed" error message -->
    <div id="loading-error" class="loading-error" style="display:none;">
      <h1 class="loading-error-sad-face">:(</h1>
      <div class="loading-error-message"></div>
    </div>
    <script src="loading-error.js" nobundle></script>
    <script src="main.js" type="module" onerror="showLoadingError()"></script>

    <!-- You don't even have JavaScript ? -->
    <noscript>
      <div class="loading-error">
        <h1 class="loading-error-sad-face">:(</h1>
        <div class="loading-error-message">
          To use this application, please enable JavaScript.
        </div>
      </div>
    </noscript>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/index-precache-service-worker.js')
        })
      }
    </script>
  </body>
</html>
