  <body>
    <!-- The app itself -->
    <main class="app">
    </main>

    <!-- Generic "loading failed" error message -->
    <div id="loading-error" class="loading-error" style="display:none;">
      <h1 class="loading-error-sad-face">:(</h1>
      <div class="loading-error-message"></div>
    </div>
    <script src="app/loading-error.js" nobundle></script>
    <script src="app/main.js" type="module" onerror="showLoadingError()"></script>

    <!-- You don't even have JavaScript ? -->
    <noscript>
      <div class="loading-error">
        <h1 class="loading-error-sad-face">:(</h1>
        <div class="loading-error-message">
          To use this application, please enable JavaScript.
        </div>
      </div>
    </noscript>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/index-precache-service-worker.js')
            .then(function (reg) {
              // See https://github.com/GoogleChromeLabs/sw-precache/blob/master/demo/app/js/service-worker-registration.js
              if (reg) {
                reg.onupdatefound = function () {
                  const installingWorker = reg.installing

                  installingWorker.onstatechange = function () {
                    if (
                      installingWorker.state === 'installed' &&
                      navigator.serviceWorker.controller
                    ) {
                      if (
                        window.confirm('A new version of ' + document.title + ' is available. Load update?')
                      ) {
                        window.location.reload()
                      }
                    }
                  }
                }
              }
            })
        })
      }
    </script>
